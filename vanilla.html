<!DOCTYPE html>
  <html>
  <head>
    <title> Vanilla Carousel </title>
    <script type="text/javascript" src="part2/Carousel.js"></script>
    <link rel="stylesheet" type="text/css" href="part2/css/style.css">
  </head>
<body>
  <div id="javascript">
  <div class="container">
    <div class="mySlides">
      <div class="numbertext">1 / 5</div>
        <img src="http://lorempixel.com/output/cats-q-c-500-300-1.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 5</div>
        <img src="http://lorempixel.com/output/cats-q-c-500-300-2.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 5</div>
        <img src="http://lorempixel.com/output/cats-q-c-500-300-3.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 5</div>
        <img src="http://lorempixel.com/output/cats-q-c-500-300-4.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">5 / 5</div>
        <img src="http://lorempixel.com/output/cats-q-c-500-300-5.jpg" style="width:100%">
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>


    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <div class="row">
      <div class="column">
        <img class="demo cursor" src="http://lorempixel.com/output/cats-q-c-500-300-1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Cats 1">
      </div>
      <div class="column"> 
        <img class="demo cursor" src="http://lorempixel.com/output/cats-q-c-500-300-2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Cats 2">
      </div>
      <div class="column">
        <img class="demo cursor" src="http://lorempixel.com/output/cats-q-c-500-300-3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Cats 3">
      </div>
      <div class="column">
        <img class="demo cursor" src="http://lorempixel.com/output/cats-q-c-500-300-4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Cats 4">
      </div>
      <div class="column">
        <img class="demo cursor" src="http://lorempixel.com/output/cats-q-c-500-300-5.jpg" style="width:100%" onclick="currentSlide(5)" alt="Cats 5">
      </div>
    </div>
    <a href="/Users/pikajoyce/Avochato_Carousel/index.html">Click for React</a>
  </body>
</html>
