<!DOCTYPE html>
  <head>
    <title> Vanilla Carousel </title>
  </head>
  <body>
    <div class="container">
      <div class="mySlides">
        <div class="numbertext">1 / 6</div>
          <img src="http://lorempixel.com/output/cats-q-c-500-300-1.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 6</div>
          <img src="http://lorempixel.com/output/cats-q-c-500-300-2.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 6</div>
          <img src="http://lorempixel.com/output/cats-q-c-500-300-3.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">4 / 6</div>
          <img src="http://lorempixel.com/output/cats-q-c-500-300-4.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">5 / 6</div>
          <img src="http://lorempixel.com/output/cats-q-c-500-300-5.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">6 / 6</div>
          <img src="http://lorempixel.com/output/cats-q-c-500-300-6.jpg" style="width:100%">
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <!-- Image text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>

      <!-- Thumbnail images -->
      <div class="row">
        <div class="column">
          <img class="demo cursor" src="http://lorempixel.com/output/cats-q-c-500-300-1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Cat 1">
        </div>
        <div class="column"> 
          <img class="demo cursor" src="http://lorempixel.com/output/cats-q-c-500-300-2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Cat 2">
        </div>
        <div class="column">
          <img class="demo cursor" src="http://lorempixel.com/output/cats-q-c-500-300-3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Cat 3">
        </div>
        <div class="column">
          <img class="demo cursor" src="http://lorempixel.com/output/cats-q-c-500-300-4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Cat 4">
        </div>
        <div class="column">
          <img class="demo cursor" src="http://lorempixel.com/output/cats-q-c-500-300-5.jpg" style="width:100%" onclick="currentSlide(5)" alt="Cat 5">
        </div> 
        <div class="column">
          <img class="demo cursor" src="http://lorempixel.com/output/cats-q-c-500-300-6.jpg" style="width:100%" onclick="currentSlide(6)" alt="Cat 6">
        </div>
      </div>
    </div>
    <a href="/Users/pikajoyce/Avochato_Carousel/index.html">Click for React</a>
    <script type="text/javascript" src="part2/Carousel.js"></script>
    <link rel="stylesheet" type="text/css" href="part2/css/style.css">
  </body>
</html>
